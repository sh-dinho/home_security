<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&S Security - Event Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#0f172a',
                        'card-dark': '#1e293b',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-bg-dark text-white min-h-screen p-4 sm:p-8">

<!-- Header & Navigation -->
<header class="mb-8 pb-4 border-b border-gray-700 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold text-blue-400">System Event Log</h1>
    <a href="/" class="text-sm font-medium text-blue-400 hover:text-blue-200 flex items-center">
        <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
    </a>
</header>

<!-- Event Table -->
<div class="bg-card-dark rounded-xl shadow-2xl overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-800">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                    Timestamp
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                    Type
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                    Description
                </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-800">
            {% for event in events %}
            <tr class="hover:bg-gray-700/50">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">
                    {{ event.timestamp }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                {% if event.event_type == 'Motion' %} bg-red-600/50 text-red-300
                                {% elif event.event_type == 'Sensor' %} bg-yellow-600/50 text-yellow-300
                                {% elif event.event_type == 'System' %} bg-blue-600/50 text-blue-300
                                {% else %} bg-gray-600/50 text-gray-300
                                {% endif %}">
                                {{ event.event_type }}
                            </span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-400">
                    {{ event.description }}
                </td>
            </tr>
            {% endfor %}
            {% if not events %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500 italic">No events logged yet.</td>
            </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
